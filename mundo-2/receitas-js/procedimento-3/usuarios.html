<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue JS</title>

  <!-- Link CSS  -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
  <main class="container bg-warning">
    <div id="usuarios">
      <h1>Usu√°rios de Teste via REST</h1>
      <div id="usuarios" class="container-fluid">
        <div class="row">
          
          <div   
            v-for="user in listaPessoas"
            :key="user.id"
            class="card p-2 m-3"
            style="width: 18rem"
          >
            <img :src="user.avatar" height="300" class="card-img-top"/>
            <div class="card-body">
              <h5 class="card-title">
                {{user.first_name}} {{user.last_name}}
              </h5>
              <p class="card-text">{{user.email}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</body>

<script>
  const { createApp } = Vue;
  createApp({
    data() {
      return {
        listaPessoas: [],
      };
    },
    
    methods: {
      async loadUsers() {
        const res = await fetch("https://reqres.in/api/users?per_page=10");
        const respJson = await res.json();
        this.listaPessoas = respJson.data;
      },
    },

    mounted() {
      this.loadUsers();
    },
  }).mount("#usuarios");
</script>

</html>
