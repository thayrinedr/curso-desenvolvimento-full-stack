<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ordenando Valores</title>
        <script type="text/number/javascript" src="ordenando.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row mt-4">
                    <h2>Ordenando valores</h2>
                </div>
                <div class="row mt-4">                                        
                    <label for="">Valor</label>
                    <input class="form-control form-control-lg" id="valor" type="number" placeholder="Insira um valor" min="1" required>
                    <button type="button" class="btn btn-primary btn-lg mt-3" onclick="add()">Adicionar</button>
                </div>
                <div class="row mt-4">
                    <select id="seleciona" class="form-control form-control-lg" required>
                        <option value="1" selected>Bubble sort</option>
                        <option value="2">Select sort</option>
                    </select> 
                    <div class="mt-3">
                        <button type="button" class="btn btn-primary btn-lg mr-2" onclick="ordenar()">Ordenar</button>
                        <button type="button" class="btn btn-primary btn-lg" onclick="misturar()">Misturar</button>
                    </div>
                </div>
                <div class="row mt-4">
                    <ul class="list-group" id="valores" style="list-style: none;"></ul>
                </div>
            </div>
        </main>    
        
</body>
<!-- JavaScript Bundle with Popper Bootstrap -->
<script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous">
</script>
<script src="ordenando.js"></script>

</html>
